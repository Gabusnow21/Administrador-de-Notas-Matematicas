<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 border-0" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      
      <!-- Vista de Login -->
      <div *ngIf="!isRegistering">
        <h2 class="text-center mb-4 text-primary fw-bold">Bienvenido</h2>
        <p class="text-center text-muted mb-4">Ingresa tus credenciales para continuar</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Correo Electrónico</label>
            <input 
              type="email" 
              id="username" 
              class="form-control form-control-lg" 
              formControlName="username"
              placeholder="ejemplo@escuela.com"
              [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            
            <div class="invalid-feedback">
              Por favor ingresa un correo válido.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              class="form-control form-control-lg" 
              formControlName="password"
              placeholder="••••••••">
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ errorMessage }}</div>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Ingresando...' : 'Iniciar Sesión' }}
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="#" (click)="toggleRegister($event)">No tienes cuenta? Regístrate</a>
        </div>
      </div>

      <!-- Vista de Registro -->
      <div *ngIf="isRegistering">
        <h2 class="text-center mb-4 text-primary fw-bold">Crear Cuenta</h2>
        <p class="text-center text-muted mb-4">Completa el formulario para registrarte</p>

        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          
          <div class="mb-3">
            <label for="reg-nombre" class="form-label fw-semibold">Nombre</label>
            <input type="text" id="reg-nombre" class="form-control form-control-lg" formControlName="nombre">
          </div>
          
          <div class="mb-3">
            <label for="reg-apellido" class="form-label fw-semibold">Apellido</label>
            <input type="text" id="reg-apellido" class="form-control form-control-lg" formControlName="apellido">
          </div>

          <div class="mb-3">
            <label for="reg-email" class="form-label fw-semibold">Correo Electrónico</label>
            <input type="email" id="reg-email" class="form-control form-control-lg" formControlName="email">
          </div>

          <div class="mb-3">
            <label for="reg-password" class="form-label fw-semibold">Contraseña</label>
            <input type="password" id="reg-password" class="form-control form-control-lg" formControlName="password">
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ errorMessage }}</div>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Registrando...' : 'Crear Cuenta' }}
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="#" (click)="toggleRegister($event)">Ya tienes cuenta? Inicia Sesión</a>
        </div>
      </div>

    </div>
  </div>
</div>
