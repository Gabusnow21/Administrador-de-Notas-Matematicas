<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 border-0" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      
      <h2 class="text-center mb-4 text-primary fw-bold">Bienvenido</h2>
      <p class="text-center text-muted mb-4">Ingresa tus credenciales para continuar</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Correo Electrónico</label>
          <input 
            type="email" 
            id="username" 
            class="form-control form-control-lg" 
            formControlName="username"
            placeholder="ejemplo@escuela.com"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          
          <div class="invalid-feedback">
            Por favor ingresa un correo válido.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            class="form-control form-control-lg" 
            formControlName="password"
            placeholder="••••••••">
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>{{ errorMessage }}</div>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Ingresando...' : 'Iniciar Sesión' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
