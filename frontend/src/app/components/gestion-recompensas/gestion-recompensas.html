<div class="container mx-auto p-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Gestión de Recompensas</h1>
    <button (click)="openCreateModal()" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
      + Crear Recompensa
    </button>
  </header>

  <!-- Tabla de Recompensas -->
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <table class="min-w-full leading-normal">
      <thead>
        <tr>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Nombre
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Costo (Tokens)
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Stock
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recompensa of recompensas" class="hover:bg-gray-50">
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <div class="flex items-center">
              <div class="flex-shrink-0 w-10 h-10">
                <img class="w-full h-full rounded-full" [src]="recompensa.imagenUrl || 'assets/Edumath-login.png'" alt="Imagen de la recompensa" />
              </div>
              <div class="ml-3">
                <p class="text-gray-900 whitespace-no-wrap font-semibold">{{ recompensa.nombre }}</p>
                <p class="text-gray-600 whitespace-no-wrap text-xs">{{ recompensa.descripcion }}</p>
              </div>
            </div>
          </td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <p class="text-gray-900 whitespace-no-wrap font-bold text-indigo-600">{{ recompensa.costo }}</p>
          </td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <span [ngClass]="{'text-red-500': recompensa.stock != null && recompensa.stock < 5, 'text-green-600': recompensa.stock == null || recompensa.stock >= 5}">
              {{ recompensa.stock !== null ? recompensa.stock : 'Ilimitado' }}
            </span>
          </td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <button (click)="openEditModal(recompensa)" class="text-yellow-600 hover:text-yellow-900 mr-4">Editar</button>
            <button (click)="eliminarRecompensa(recompensa.id!)" class="text-red-600 hover:text-red-900">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="recompensas.length === 0">
          <td colspan="4" class="text-center py-10 text-gray-500">
            No hay recompensas creadas todavía.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para Crear/Editar Recompensa -->
<div *ngIf="showModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
    <form [formGroup]="recompensaForm" (ngSubmit)="guardarRecompensa()">
      <div class="modal-header flex justify-between items-center pb-3">
        <h3 class="text-2xl font-bold">{{ isEditMode ? 'Editar' : 'Crear' }} Recompensa</h3>
        <button type="button" (click)="closeModal()" class="text-2xl text-gray-500 hover:text-gray-800">&times;</button>
      </div>
      <div class="modal-body py-4 space-y-4">
        <!-- Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" formControlName="nombre" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <!-- Descripción -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Descripción</label>
          <textarea formControlName="descripcion" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Costo -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Costo (en Tokens)</label>
            <input type="number" formControlName="costo" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <!-- Stock -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Stock (dejar en blanco para ilimitado)</label>
            <input type="number" formControlName="stock" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
        </div>
        <!-- Imagen URL -->
        <div>
          <label class="block text-sm font-medium text-gray-700">URL de la Imagen (Opcional)</label>
          <input type="text" formControlName="imagenUrl" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>
      <div class="modal-footer pt-4 flex justify-end gap-3">
        <button type="button" (click)="closeModal()" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
          Cancelar
        </button>
        <button type="submit" [disabled]="recompensaForm.invalid" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 disabled:bg-gray-400">
          {{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
