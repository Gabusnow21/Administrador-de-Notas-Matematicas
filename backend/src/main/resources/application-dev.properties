# ===================================================================
# GESTOR DE CALIFICACIONES - CONFIGURACIÓN DE DESARROLLO (LOCAL)
# ===================================================================

# Puerto en el que correrá tu API en desarrollo
server.port=8081

# Configuración de la Base de Datos para desarrollo local
# Asegúrate de tener una base de datos llamada 'gestor_calificaciones_dev'
# y un usuario 'postgres' con contraseña 'password', o ajusta estos valores.
spring.datasource.url=jdbc:postgresql://localhost:5432/gestor_calificaciones
spring.datasource.username=postgres
spring.datasource.password=postgres

# Llave secreta para JWT en desarrollo. 
# En un entorno real, usa una variable de entorno más segura.
jwt.secret.key=clave-secreta-para-desarrollo-muy-larga-y-segura

# URL del frontend en desarrollo
application.cors.allowed-origin=http://localhost:4200
