# ===================================================================
# GESTOR DE CALIFICACIONES - CONFIGURACIÓN DE PRODUCCIÓN
# ===================================================================

# En producción, todas las propiedades se configuran a través de
# variables de entorno (por ejemplo, en el panel de Render, Heroku, etc.).
# Este archivo se mantiene para activar el perfil de 'prod'.

# Ejemplo de variables de entorno a configurar en el servidor:
# JDBC_DATABASE_URL=jdbc:postgresql://<host_produccion>:<port_produccion>/<bd_produccion>
# DB_USER=<usuario_produccion>
# DB_PASSWORD=<password_produccion>
# JWT_SECRET=<clave_secreta_muy_segura_para_produccion>
# FRONTEND_URL=<url_de_tu_frontend_en_produccion>
